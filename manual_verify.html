    <link rel="stylesheet" href="/css/manual-verify.css" />
  </head>
  <body>
    <div class="nav">
      <div id="img">
        <img src="/images/manual/logo.png" alt="" />
      </div>
      <div id="line">
        <br />
      </div>
      <div class="text">
        <h3>HOME</h3>
        <h3 id="bg">MANUAL VERIFY</h3>
        <h3>QR VERIFY</h3>
        <h3>GENERATE QR</h3>
      </div>

      <!-- <button class="button">
        <span>Connect wallet</span>
        <img src="/images/manual/fox.png" alt="Fox Image" />
      </button> -->
    </div>
    <div class="connect-btn">
      <button id="connectMetamask">Connect</button>
    </div>
    <button id="button">
      <img src="/images/manual/arrow.png" alt="" />
      <span>back</span>
    </button>

    <div class="main">
      <h1>Fill out your certificate details to verify</h1>
      <form id="verify" action="/verify" method="post">
        <div id="side">
          <input
            placeholder="Certificate Nmuber:"
            type="text"
            id="certificateNumber"
            name="certificateNumber"
            required
          />
          <input
            placeholder="school code:"
            type="text"
            id="schoolCode"
            name="schoolCode"
            required
          />
        </div>
        <div id="other">
          <input
            type="text"
            id="name"
            placeholder="Name:"
            name="name"
            required
          /><br />
          <input
            placeholder="father name:"
            type="text"
            id="fatherName"
            name="fatherName"
            required
          /><br />
          <input
            placeholder="Roll No: "
            type="text"
            id="rollNumber"
            name="rollNumber"
            required
          /><br />
          <input
            type="number"
            placeholder="Percentage :"
            type="number"
            id="percentage"
            name="percentage"
            min="0"
            max="100"
            step="0.01"
            required
          /><br />
        </div>
      </form>
      <div class="connect-btn">
        <button id="verifyCertificate">Verify</button>
      </div>
    </div>
    <img src="/images/manual/Vector.png" id="neeche" />
    <img src="/images/manual/Vector 2.png" id="neeche2" />
