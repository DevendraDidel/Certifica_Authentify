  <body>
    <div class="container">
      <img
        src="/images/login-register/image.png"
        width="450px"
        alt="certificate-bg"
      />
      <form class="form">
        <div style="padding-left: 40px; align-self: start;">
          <h2>Welcome to</h2>
          <h1>Certificate Authentication</h1>
        </div>
        <div class="inputFieldsContainer">
          <div class="inputBoxFull">
            <label>Username </label>
            <div class="textBoxImageContainer">
              <img
                src="/images/login-register/user.png"
                width="40px"
                alt="user"
                class="input-image"
              />
              <input
                class="inputField"
                type="text"
                placeholder="Enter your username"
              />
            </div>
          </div>

          <div class="inputBoxFull">
            <label>Password </label>
            <div class="textBoxImageContainer">
              <img
                src="/images/login-register/passwordKey.png"
                alt="password"
                class="input-image"
                style="padding-left: 8px;"
              />
              <input
                class="inputField"
                type="password"
                placeholder="Enter your password"
              />
              <img
                src="/images/login-register/showPassword.png"
                alt="password"
                class="input-image-show-password"
                style="padding-right: 40px;"
              />
            </div>
          </div>

          <div class="inputBoxFull">
            <label>Account Type </label>
            <div class="textBoxImageContainer">
              <img
                src="/images/login-register/accountType.png"
                alt="accountType"
                class="input-image"
                style="padding-left: 4px;"
              />
              <select class="accountType">
                <option>Admin user</option>
                <option>Normal user</option>
              </select>
            </div>
          </div>

          <div class="inputBoxFull">
            <label>Passkey </label>
            <div class="textBoxImageContainer">
              <img
                src="/images/login-register/passkey.png"
                alt="password"
                class="input-image"
                style="top: 5%;"
              />
              <input
                class="inputField"
                type="password"
                placeholder="Enter your passkey"
              />
            </div>
          </div>
        </div>

        <div class="loginFooter">
          <button class="loginButton">Sign up</button>
          <p>
            Dont have an account?
            <a href="https://github.com/Rudransh-Singh-Athwal" target="blank">
              Sign up
            </a>
          </p>
        </div>
      </form>
    </div>

    <script>
      function toggleSecretKey() {
          var accountType = document.getElementById('accountType').value;
          var secretKeyField = document.getElementById('secretKeyField');
          if (accountType === 'issuer') {
              secretKeyField.style.display = 'block';
          } else {
              secretKeyField.style.display = 'none';
          }
      }
    </script>
